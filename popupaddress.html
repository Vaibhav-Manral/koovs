<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koovs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popupaddress.css">
</head>
<body>
    <div class="popUpAddress">
        <div class="sticky">
            <div class="popupheader">
                <h3 class="popheader1">Address</h3>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <hr style="margin-top: -15px;">
        </div>
        <div class="editBody">
            <div class="form-field">
            <label>Name*</label><br>
            <input type="text" value="name" name="name" maxlength="50">
            <hr>
            </div>
            <div class="form-field">
                <label for="">Pincode*</label> <br>
                <input type="tel" maxlength="6" value="380005" name="zip">
                <hr>
            </div>
            <div class="form-field">
                <label>City*</label><br>
                <input type="text" value="Bangalore">
                <hr>
            </div>
            <div class="form-field">
                <label>State*</label><br>
                <input type="text" value="Karnataka">
                <hr>
            </div>
            <div class="form-field">
                <label>Address*</label><br>
                <input type="text" value="address" name="address" maxlength="150">
                <hr>
            </div>
            <div class="form-field">
                <label>Email*</label><br>
                <input type="email" value="abc@abc.com" name="email" maxlength="150">
                <hr>
            </div>
            <div class="form-field">
                <label for="">Mobile*</label> <br>
                <input type="tel" maxlength="10" value="9876543210" name="mobile">
                <hr>
            </div>
            <div class="confirm-btn">SUBMIT</div>
        </div>

    </div>
</body>
</html>
